</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">Maharashtra Tourism</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>

      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="contact-section">
    <h1 class="page-title">Contact Maharashtra Tourism</h1>
    <div class="contact-container">
      
      <!-- Form -->
      <div class="contact-form">
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Your Name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Your Email" required />

          <label for="message">Message:</label>
          <textarea id="message" rows="5" placeholder="Your Message" required></textarea>

          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>

      <!-- Info & Map -->
      <div class="contact-info">
        <h3>Tourism Helpline</h3>
        <p><strong>Email:</strong> info@maharashtratourism.gov.in</p>
        <p><strong>Phone:</strong> +91 22 2204 4040</p>
        <p><strong>Address:</strong> MTDC, Mumbai, Maharashtra, India</p>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d241317.11609818962!2d72.7411003139326!3d19.082522320368498!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7ce7ac8c0e6eb%3A0x4239d21237a1df38!2sMaharashtra%20Tourism%20Development%20Corporation!5e0!3m2!1sen!2sin!4v1719847381536!5m2!1sen!2sin"
          width="100%"
          height="250"
          style="border:0; border-radius: 10px;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>

    </div>
  </section>

</body>
</html>
